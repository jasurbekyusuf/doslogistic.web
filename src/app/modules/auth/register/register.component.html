<section class="container forms">
  <div class="form signup">
    <div class="form-content">
      <header>Введите информацию</header>
      <form action="#">
        <div class="field input-field">
          <input type="email" placeholder="Ваш эл. адрес*" class="input" />
        </div>
        <div class="field input-field">
          <input type="password" placeholder="Пароль*" class="password" />
        </div>
        <div class="field input-field">
          <input type="password" placeholder="Повторите пароль*" class="password" />
          <i class="fas fa-eye-slash"></i>
        </div>
        <div class="field input-field">
          <input type="number" type="tel" placeholder="Номер телефона" (click)="onPhoneNumberClick($event)"
            maxlength="13" />
        </div>
        <div class="field button-field">
          <button>Зарегистрироваться</button>
        </div>
      </form>
      <div class="form-link">
        <span>У вас уже есть аккаунт?
          <a href="#" class="link login-link">Авторизоваться</a></span>
      </div>
    </div>
    <div class="line"></div>
    <div class="media-options">
      <a href="https://www.facebook.com/login" class="field facebook">
        <img src="../../../../assets/images/register/Facebook-logo (1).png" alt="" class="google-img" />
        <span>Login with Facebook</span>
      </a>
    </div>
    <div class="media-options">
      <a href="https://accounts.google.com/o/oauth2/auth" class="field google">
        <img src="../../../../assets/images/register/google-logo.png" alt="" class="google-img" />
        <span>Login with Google</span>
      </a>
    </div>
  </div>
</section>
